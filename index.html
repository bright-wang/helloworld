<script type="text/javascript">
  function toggleContent(name, n) {
    var i, t = '',
      el = document.getElementById(name);
    if (!el.origCont) el.origCont = el.innerHTML;

    for (i = 0; i < n; i++) t += el.origCont;
    el.innerHTML = t;
  }
